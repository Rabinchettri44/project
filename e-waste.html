<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-waste Recycling</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, red, yellow, black);
            color: white;
            border: 15px solid;
            border-image: linear-gradient(to right, red, black);
            border-image-slice: 1;
            overflow: hidden;
        }
        .container {
            display: flex;
            max-width: 90%;
            background: black;
            padding: 30px;
            border-radius: 10px;
            position: relative;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s ease-out forwards;
        }
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .text-section {
            flex: 1;
            padding: 20px;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1s ease-out forwards 0.5s;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .image-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transform: translateX(50px);
            animation: slideIn 1s ease-out forwards 1s;
        }
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .image-section img {
            width: 850px;
            height: auto;
            border-radius: 10px;
        }
        .button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 10px 15px;
            background: #ffcc00;
            color: black;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            text-decoration: none;
            font-weight: bold;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards 1.5s;
        }
        .btn:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <h1>E-waste Recycling: A Sustainable Future</h1>
            <p>
                This presentation outlines our comprehensive e-waste recycling approach.
                We will cover key aspects from initial processing to final reporting.
                Join us as we explore a path toward a sustainable future.
            </p>
        </div>
        <div class="image-section">
            <img src="https://static.vecteezy.com/system/resources/previews/051/410/476/non_2x/massive-pile-of-discarded-electronics-and-circuit-boards-highlighting-e-waste-environmental-issues-photo.jpeg" alt="E-waste Recycling">

         </div>
        <div class="button-container">
            <a href="into.html" class="btn">Back</a>
            <a href="form.html" class="btn">Next</a>
        </div>
    </div>
</body>
</html>
